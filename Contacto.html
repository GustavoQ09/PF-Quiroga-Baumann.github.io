    <main>

      <div class="container-chat">
        <div class="row">
          <div class="col-md-8 offset-md-2" style="border: solid brown; padding: 0px;">
            <div class="card">
              <div class="card-header" style="font-size: 20px;">
                Chat en línea
              </div>
              <div class="card-body chat-box">
              </div>
              <div class="card-footer">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Escribe tu mensaje">
                  <div class="input-group-append">
                    <button class="btn btn-primary" style="background-color: brown;">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


	<section class="box-contacto" style="margin-top: 100px;">
		<article>
			<h1 style="font-size: 30px; color: brown;margin-top: 20px;">DEJE SU CONSULTA</h1>
			<form style="margin: 20px;" action="#">
				<input type="text" placeholder="Nombre"><br>
				<input type="text" placeholder="Apellido"><br>
        <input type="text" placeholder="Correo"><br>		
				<input type="text" placeholder="Fecha de nacimiento"><br>
				<textarea name="" id="" cols="60" rows="10" placeholder="Descripción"></textarea><br>
        <button type="submit">Enviar</button>
			</form>	
    </article>  
  </section>
